<div class="content">

    <div class="lista">



        <div >



            <mat-form-field>
                <mat-label>Busqueda</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Ricahrd" #input autocomplete="off">
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> id. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="CantidadHoras">
                        <th mat-header-cell *matHeaderCellDef> Cantidad Horas </th>
                        <td mat-cell *matCellDef="let element"> {{element.CantidadHoras}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="CantidadClases">
                        <th mat-header-cell *matHeaderCellDef> Cantidad Clases </th>
                        <td mat-cell *matCellDef="let element"> {{element.CantidadClases}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Profesor">
                        <th mat-header-cell *matHeaderCellDef> Profesor </th>
                        <td mat-cell *matCellDef="let element"> {{element.Profesor  }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Acciones">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element; let i = index " [ngStyle]=" {'text-align': 'right'}">


                            <a class="pointer">
                                <mat-icon [ngStyle]="{'color': '#1f516f'}" matTooltip="Editar usuario"
                                    routerLink="/crear-clases/{{ element.id  }}"> edit</mat-icon>
                            </a>
                            
                            <a class="pointer" (click)="eliminarClase(element.id)">
                                <mat-icon [ngStyle]="{'color': '#e15639'}"
                                    matTooltip="Eliminar usuario">delete</mat-icon>
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="btn-a">

                    <button type="submit" mat-raised-button color="primary" routerLink="/crear-clases"> Agregar
                    </button>




                    <div class="date"> {{ hoy | date : "short"}}</div>
                </div>


                <mat-paginator class="pag" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">

                </mat-paginator>

            </div>
        </div>

       <!--  <h2 class="info" *ngIf="listClases.length == 0">No hay clases para mostrar</h2>--> 


       


    </div>


</div>



<router-outlet></router-outlet>
