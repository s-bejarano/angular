<div class="content">

    <mat-card style="margin-top: 5px;">
        <mat-card-content>Simple card

            <form [formGroup]="form" (ngSubmit)="guardarEstudiante()">

                <h2>{{ accion }} Estudiante</h2>
                <mat-grid-list cols="4" rowHeight="70px">




                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Posicion</mat-label>
                            <input matInput formControlName="posicion">
                        </mat-form-field>
                    </mat-grid-tile>



                    <mat-grid-tile [colspan]="3" [rowspan]="6">
                        <img src="./../../../../../assets/img/nerd.png" width="250" height="250" alt="">
                    </mat-grid-tile>


                    <mat-grid-tile [colspan]="1" [rowspan]="1">

                        <mat-form-field class="ancho">
                            <mat-label>Cedula</mat-label>
                            <input matInput formControlName="cedula">
                        </mat-form-field>

                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">

                        <mat-form-field class="ancho">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre">
                        </mat-form-field>

                    </mat-grid-tile>



                    <mat-grid-tile [colspan]="1" [rowspan]="1">

                        <mat-form-field class="ancho">
                            <mat-label>Edad</mat-label>
                            <input matInput formControlName="edad">
                        </mat-form-field>

                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">

                        <mat-form-field class="ancho">
                            <mat-label>Correo</mat-label>
                            <input matInput formControlName="correo">
                        </mat-form-field>

                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">

                        <mat-form-field class="ancho">
                            <mat-label>Direccion</mat-label>
                            <input matInput formControlName="direccion">
                        </mat-form-field>

                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button type="submit" mat-raised-button style="margin-right: 20px;" routerLink="/estudiantes">
                            Volver</button>
                        <button type="submit" [disabled]="form.invalid" mat-raised-button
                            color="primary">Aceptar</button>
                    </mat-grid-tile>


                </mat-grid-list>


            </form>



        </mat-card-content>
    </mat-card>


</div>
