<div class="content">

    <div class="lista">



        <div *ngIf="listEstudiantes.length > 0">



            <mat-form-field>
                <mat-label>Busqueda</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Ricahrd" #input autocomplete="off">
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Cedula">
                        <th mat-header-cell *matHeaderCellDef> Cedula </th>
                        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Edad">
                        <th mat-header-cell *matHeaderCellDef> Edad </th>
                        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Correo">
                        <th mat-header-cell *matHeaderCellDef> Correo </th>
                        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Direccion">
                        <th mat-header-cell *matHeaderCellDef> Direccion </th>
                        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Acciones">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element; let i = index " [ngStyle]=" {'text-align': 'right'}">


                            <a class="pointer">
                                <mat-icon [ngStyle]="{'color': '#1f516f'}" matTooltip="Editar usuario"
                                    routerLink="/crear-estudiante/{{ i }}"> edit</mat-icon>
                            </a>

                            <a class="pointer" (click)="eliminarEstudiante(i)">
                                <mat-icon [ngStyle]="{'color': '#e15639'}"
                                    matTooltip="Eliminar usuario">delete</mat-icon>
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="btn-a">

                    <button type="submit" mat-raised-button color="primary" routerLink="/crear-estudiante"> Agregar
                    </button>




                    <div class="date"> {{ hoy | date : "short"}}</div>
                </div>


                <mat-paginator class="pag" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">

                </mat-paginator>

            </div>
        </div>

        <h2 class="info" *ngIf="listEstudiantes.length == 0">No hay estudiantes para mostrar</h2>
